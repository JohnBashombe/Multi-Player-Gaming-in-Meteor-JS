<template name="help">
    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-3 mb-4 animated pulse">{{> sidebar}}<div class="card">
                    <div class="card-body woh-font">
                        <h2 class="text-center pb-4 text-info"> GAME HELP </h2>
                        <h6 class="text-dark text-uppercase"> <i class="fas fa-home text-dark mr-2"></i><b> How to
                                play</b> </h6>
                        <hr>
                        <p class="text-muted text-justify"> The Game consists of three (3) sides ( <b>Blue, Purple and
                                Green</b> ) with <b>labels</b>. It starts with a pre-selected side picked by the owner
                            of
                            the game. <br><b class="text-dark"> Your work as player is to select the two remaining sides
                                in the <span class="text-info underline"> same order</span> as the owner of the
                                game. </b>
                            <br><br><b> Start <a href="/" class="myGames-link"> playing </a> now. </b> </p>
                        <h6 class="text-dark pt-4 text-uppercase"><i class="fas fa-plus text-dark mr-2"></i><b>Start new
                                game</b></h6>
                        <hr>
                        <p class="text-muted text-justify"> <b class="text-dark"> To start a new game, first select (
                                tick ) the <span class="text-info"> first side </span>, then the <span
                                    class="text-info"> second side </span> and lastly the <span class="text-info"> third
                                    side </span> will be selected automatically. </b> <br>By starting a new game, you
                            become the owner of the game, that means you can cancel the game at anytime if only you did
                            not place it while you are in challenge mode or if you did not use a bonus to start the
                            game. <br><br>All the possible choices you can start are: <ul
                                class="text-muted text-justify">
                                <li><b class="text-dark">BPG</b> Blue-Purple-Green</li>
                                <li><b class="text-dark">BGP</b> Blue-Green-Purple</li>
                                <li><b class="text-dark">PBG</b> Purple-Blue-Green</li>
                                <li><b class="text-dark">PGB</b> Purple-Green-Blue</li>
                                <li><b class="text-dark">GBP</b> Green-Blue-Purple</li>
                                <li><b class="text-dark">GPB</b> Green-Purple-Blue</li>
                            </ul> <b>Notice1:</b> <b class="text-muted"> You can start a game in a non-challenge mode
                                and at the moment you join a challenge, all the remaining winnings will be saved for
                                your challenge. </b> <br><b>Notice2:</b> <b class="text-dark"> A new Game with a total
                                of 20 and above is divided into multiple sub games to players giving you more chances of
                                winning. </b> ( <b class="text-success"> Recommended <i class="fas fa-crown"></i> </b> )
                            <br><br><b> Start <a href="/new" class="myGames-link">a game</a> now. </b> </p>
                        <h6 class="text-dark pt-4 text-uppercase"> <i
                                class="fas fa-trophy text-dark mr-2"></i><b>Challenge Mode</b> </h6>
                        <hr>
                        <p class="text-muted text-justify"> <b class="text-dark"> A challenge is divided into two teams
                                (<span class="text-info">Team Alpha &amp; Team Beta</span>) where each player can choose
                                a team </b> <br>Both teams should have the same number of players, that means, once a
                            player has joined Team Alpha, the next player should only get access to team Beta or wait
                            until the access is back to Team Alpha <br><br><b class="text-dark"> By choosing a team
                                (alpha or beta) and providing the name of the challenge, every user of the system can
                                create a new challenge </b> <br><br><b> In challenge mode, all winnings are kept into
                                your challenge balance and your challenge share is calculated based on games you played,
                                placed and bouses you received </b> <br><br><b class="text-dark">Challenge Points
                                Calculation per game:</b>
                            <ul class="text-muted text-justify">
                                <li> <i>Start a game:</i> <b> + 0.5 Point </b> </li>
                                <li> <i>Game won (Player or Owner):</i> <b> + 2 Points </b> </li>
                                <li> <i>Get Bonus (Player or Owner):</i> <b> + 2 Points </b> </li>
                            </ul> <b class="text-primary"> A Challenge maximum duration is 24 hours ( 1 Day ) </b>
                            <br><b class="text-dark"> A Challenge closes when <span class="text-info"> 10 % of players
                                </span> (Alpha or Beta) request the close ( example: 10 of 100 Players ) </b>
                            <br><br><b> <span class="text-success">The team winner</span> is the one with the sum of
                                players points greater than the other </b> <br><b class="text-dark"> Players in team
                                winner are credited with their <span class="text-success"> own challenge balances plus
                                    the half ( 50% )</span> of challenge balances of players of the opposite team.
                                <br>The winning is distributed to players based on their <span class="text-info">
                                    challenge share or Points contributed </span> </b> <br><br><b class="text-dark">
                                Players in the opposite team ( loosing team ) are credited with half of their challenge
                                balances </b> <br><br><b class="text-dark"> In case of a draw ( Points alpha = Points
                                beta ), Players in both teams are credited with their respective challenge balances </b>
                            <br><br><b class="text-dark"> Notice: You can only be in one challenge at a time and leave
                                when it is closed or ended </b> <br><br><b> Join <a href="/challenge"
                                    class="myGames-link"> challenge</a> now. </b>
                        </p>
                        <h6 class="text-dark pt-4 text-uppercase"> <i class="fas fa-ambulance text-dark mr-2"></i><b>
                                Bonus &amp; Rewards </b> </h6>
                        <hr>
                        <p class="text-muted text-justify pb-3"> <b class="text-dark"> A bonus is a reduction price to
                                the total cost that you should pay to place a new game or play on an existing one. Its
                                value is 20% of the minimum cost price. </b> <br><br><span class="text-dark"> <b> You
                                    can gain more bonuses via your referral code. When a new player registers an account
                                    with your code, a small portion of his bonus is rewarded to you. <br><br>Start <a
                                        href="/share" class="myGames-link"> sharing </a> now. </b> </span> <br>
                            <hr> <span class="text-dark"> <b> The Bonus is calulated from 4-7 Games, 8-11 Games, 12-15
                                    Games and 16-19 Games. The more you play multiple games instantly, the more you
                                    increase your chances to get more bonuses. </b> </span> <br><br><b
                                class="text-dark">Notice: In Challenge, A bonus increases your share points. <br>The
                                more bonuses you get, the more points you have and the lower your total cost is. </b>
                            <br><br><b> Start <a href="/" class="myGames-link"> playing </a> now. </b> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
